version: '3.8'

services:
  app:
    image: local/reflex-app
    environment:
      DB_URL: sqlite:///data/reflex.db
    build:
      context: .
      dockerfile: prod.Dockerfile
    volumes:
       - db-data:/app/data
       - upload-data:/app/uploaded_files
    ports:
      - "8000:8000"  # Exponiendo el puerto 8000 para el backend
      - "3000:3000"  # Exponiendo el puerto 3000 para el frontend
    restart: always

  webserver:
    environment:
      DOMAIN: ${DOMAIN:-localhost}
    ports:
      - 443:443
      - 80:80  # For acme-challenge via HTTP.
    build:
      context: .
      dockerfile: Caddy.Dockerfile
    volumes:
       - caddy-data:/root/.caddy
    restart: always
    depends_on:
      - app

volumes:
  # SQLite data
  db-data:
  # Uploaded files
  upload-data:
  # TLS keys and certificates
  caddy-data:

